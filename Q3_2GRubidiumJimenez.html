<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Sign-Up</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

form {
    width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}

fieldset {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
}

input, select, textarea {
    width: 100%;
    padding: 6px;
}

input:focus, select:focus, textarea:focus {
    border: 2px solid green;
    background: #eaffea;
    outline: none;
}

.error {
    border: 2px solid red;
    background: #ffe6e6;
}

.buttons {
    text-align: center;
}
</style>

<script>
function checkEmpty(el) {
    if (el.value.trim() === "") {
        el.classList.add("error");
    } else {
        el.classList.remove("error");
    }
}

function saveSignup(event) {
    event.preventDefault();

    if (!confirm("Do you want to submit this sign-up?")) return;

    let signup = {
        id: document.getElementById("studentId").value,
        name: document.getElementById("fullName").value,
        birthday: document.getElementById("birthday").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
        grade: document.getElementById("grade").value,
        status: document.querySelector("input[name='status']:checked").value,
        club: document.getElementById("club").value,
        reason: document.getElementById("reason").value
    };

    let signups = JSON.parse(localStorage.getItem("signups")) || [];
    signups.push(signup);
    localStorage.setItem("signups", JSON.stringify(signups));

    alert("Sign-up saved!");
    document.getElementById("signupForm").reset();
}

function goToView() {
    window.location.href = "viewSignUps.html";
}
</script>
</head>

<body>

<form id="signupForm" onsubmit="saveSignup(event)">

<fieldset>
<legend>Personal Information</legend>

<label>
Student ID:
<input type="number" id="studentId" required onblur="checkEmpty(this)">
</label>

<label>
Full Name:
<input type="text" id="fullName" required onblur="checkEmpty(this)">
</label>

<label>
Birthday:
<input type="date" id="birthday" required>
</label>

<label>
Email:
<input type="email" id="email" required onblur="checkEmpty(this)">
</label>
</fieldset>

<fieldset>
<legend>Application Details</legend>

<label>
Mobile:
<input type="text" id="mobile" required onblur="checkEmpty(this)">
</label>

<label>
Grade Level:
<select id="grade" required>
<option value="">-- select --</option>
<option value="G7">Grade 7</option>
<option value="G8">Grade 8</option>
<option value="G9">Grade 9</option>
<option value="G10">Grade 10</option>
</select>
</label>

<label>
Intern / Extern:
<input type="radio" name="status" value="Intern" required> Intern
<input type="radio" name="status" value="Extern"> Extern
</label>

<label>
Club:
<select id="club" required>
<option value="">-- select --</option>
<option value="Bake Club">Bake Club</option>
<option value="Himig Agham">Himig Agham</option>
<option value="Computron">Computron</option>
<option value="Debate Society">Debate Society</option>
<option value="Robotics">Robotics</option>
</select>
</label>

<label>
Why do you want to join?
<textarea id="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
</label>
</fieldset>

<div class="buttons">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
<button type="button" onclick="goToView()">View Signups</button>
</div>

</form>

</body>
</html>


</form>

</body>
</html>
